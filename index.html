<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <style>
        .texto-rojo{
            color: red;
        }
        .background-verde{
            background-color: green;
        }
        .hover-amarillo:hover{
            background-color: yellow;
        }
        .esta-cargando{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <button :title="title" :class="{ 'esta-cargando' : estaCargando }" @click="cambiarEstado" :disabled="deshabilitarBoton">Click Me</button>
        <button :title="titulo2"  @click="deshabilitarHabilitarBoton">Deshabilitar o Habilitar</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    title:'Cambiar fondo',
                    titulo2:'Habilitar o Deshabilitar',
                    textoRojo: 'texto-rojo background-verde hover-amarillo',
                    estaCargando: false,
                    deshabilitarBoton: false,
                }
            },
            methods:{
                cambiarEstado(){
                    if (this.estaCargando) {
                        this.estaCargando = false;
                        return;    
                    }
                    this.estaCargando = true;
                },
                
                deshabilitarHabilitarBoton(){
                    if (this.deshabilitarBoton) {
                        this.deshabilitarBoton = false;
                        this.title = 'Cambiar fondo';
                        return;
                    }
                    this.title = 'Boton deshabilitado';
                    this.deshabilitarBoton = true;
                }
            },
            computed: {

            }
        }).mount('#app')
    </script>
</body>
</html>
